os: linux
language: java
services:
  - docker
cache: bundler
dist: focal
install: skip
jobs:
  include:
    - name: failing
      script: true
after_succes:
  - echo done > test.txt
  - echo $MY_SECRET_VAR
  - echo $MY_SECRET_VAR >> test.txt
  - cat test.txt
after_failure:
  - echo failed > test.txt
  - echo $MY_SECRET_VAR
  - echo $MY_SECRET_VAR >> test.txt
  - cat test.txt
env:
  global:
    secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv -in super_secret.txt.enc -out super_secret.txt -d
